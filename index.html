<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ü´Å Open Vent Sim</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background-color: #33383a; /* Dark background similar to reference */
        }
        
        button {
            touch-action: manipulation;
        }
        
        /* Custom Keyframe Animations */
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
        .animate-custom-pulse {
            animation: pulse 2s infinite;
        }

        @keyframes modeChange {
            0% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(1.1) rotate(5deg); }
            100% { transform: scale(1) rotate(0deg); }
        }
        .animate-mode-change {
            animation: modeChange 0.5s ease;
        }

        /* Custom scrollbar for webkit browsers (optional, for aesthetics) */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #2c2c2c; /* Darker track */
        }
        ::-webkit-scrollbar-thumb {
            background: #555; /* Mid-gray thumb */
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #777; /* Lighter thumb on hover */
        }
    </style>
